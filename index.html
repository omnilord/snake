<!DOCTYPE html>
<html>
<head>
  <title>Snake Snake</title>
  <link type="text/css" rel="stylesheet" href="main-style.css"></link>
  <script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
  <script type-"text/javascript" src="snake.js"></script>
</head>
<body>
  <div id="toolbar">
   X: <input type="text" id="x_width" name="x_width" required="required" pattern="[2-9][0-9]{1}" value="30"> by 
   Y: <input type="text" id="y_width" name="y_width" required="required" pattern="[2-9][0-9]{1}" value="30"> with
   Apples: <input type="text" id="apples" name="apples" required="required" pattern="[2-9][0-9]{1}" value="5">
   Speed: <select id="speed"><option>1</option><option>2</option><option>3</option><option>4</option><option>5</option><option>6</option><option>7</option><option>8</option><option>9</option><option>10</option></select>
   <button id="create">Create Board</button> <button id="start">Start</button>
  </div>
  <div id="main">
  </div>
</body>
</html>
